plugins {
    id 'java'
}

group 'com.leadroyal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:26.0-jre'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}